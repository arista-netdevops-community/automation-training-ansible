no aaa root
!
username admin privilege 15 role network-admin secret 5 CHANGEME
username arista privilege 15 role network-admin secret 5 CHANGEME
username arista ssh-key ssh-rsa CHANGEME
!
daemon TerminAttr
   exec /usr/bin/TerminAttr -disableaaa -cvaddr=192.168.0.5:9910 -taillogs -cvauth=key,atd-lab -smashexcludes=ale,flexCounter,hardware,kni,pulse,strata -ingestexclude=/Sysdb/cell/1/agent,/Sysdb/cell/2/agent
   no shutdown
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname host1
dns domain atd.lab
!
spanning-tree mode mstp
!
management api http-commands
   no shutdown
!
radius-server host 192.168.0.1 key 7 CHANGEME
!
aaa group server radius atds
   server 192.168.0.1
!
aaa authentication login default group atds local
aaa authorization exec default group atds local
aaa authorization commands all default local
!
vlan 120-122
!
interface Port-Channel100
    switchport mode trunk
!
interface Ethernet1
   channel-group 100 mode active
   lacp timer fast
!
interface Ethernet2
   channel-group 100 mode active
   lacp timer fast
!
interface Ethernet3
   channel-group 100 mode active
   lacp timer fast
!
interface Ethernet4
   channel-group 100 mode active
   lacp timer fast
!
interface Management1
   ip address 192.168.0.16/24
!
interface Vlan120
   ip address 10.12.20.200/24
!
ip routing
!
ip route 172.16.116.0/24 172.16.115.1
ip route 172.16.134.0/24 172.16.112.1
!
ntp server 192.168.0.1 iburst source Management1
!
ip radius source-interface Management1
